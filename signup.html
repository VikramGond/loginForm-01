<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up</title>
  <link rel="stylesheet" href="sign-up.css">
</head>

<body>
  <div class="container">
    <span class="head">Sign-up</span>
    <form action="#" method="post" class="form">

      <label for="name" class="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Your Name" required><br>

      <label for="email" class="email">Email</label>
      <input type="email" id="email" class="email" placeholder="example123@gmail.com" required><br>

      <label for="mobile" class="mobile">Mobile</label>
      <input type="tel" id="mobile" minlength="10" maxlength="10" placeholder="6234567899" required><br>

      <label for="password" class="password" placeholder="Your Name" required>Password</label>
      <input type="password" id="password" name="password" placeholder="Password" required><br>

      <input type="submit" id="sign-up" value="Sign-up"><br>
      <small>Already have an account?<a href="login.html">Login</a></small>

    </form>
  </div>
</body>

</html>
